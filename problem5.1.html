<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window example</title>
    <script>
        function nwindow() {
            var h = document.getElementById("height").value;
            var w = document.getElementById("width").value;
            var lft = document.getElementById("left").value;
            var t = document.getElementById("top").value;
            var mywindow = window.open("", "msgwindow", "height:h, width:w");
            mywindow.moveTo(lft, t);
            mywindow.document.write("new window is opened by clicking on the new window button");
        }
    </script>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <th colspan=4 style="text-align:center">create a new window</th>
            </tr>
            <tr>
                <th colspan=4 style="text-align:center"> window size</th>
            </tr>
            <tr>
                <td>width</td>
                <td>
                    <input type="text" id="width"/>
                </td>
                <td>height</td>
                <td>
                    <input type="text" id="height" />
                </td>
            </tr>
            <th colspan=4 style="text-align:center"> position</th>
            </tr>
            <tr>
                <td>left</td>
                <td>
                    <input type="text" id="left" />
                </td>
                <td>top</td>
                <td>
                    <input type="text" id="top"/>
                </td>
            </tr>
            <tr>
                <td>
                <th>
                    <input type="button" value="newindow" onclick="nwindow()">
                </th>
                <th>
                    <input type="reset" value="reset">
                </th>
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
