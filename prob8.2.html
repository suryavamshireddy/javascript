
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            background-color:blue;
            width: 500px;
            margin: 10px;
            padding: 10px;

        }

        h1 {
            color: white;
            text-align: center;
        }

        table {
            border: 10px solid white;
            margin: 5px;
            width: 100%;

        }
    </style>
    <script>

        function myFunction() {
            var x = document.getElementById("category").value;
            // alert(x);
            if (x == "Grocery") {
                var str = "<option>Soap</option><option>Powder</option>";
                document.getElementById("product").innerHTML = str;
            }

            else if (x == "Electronics") {
                var str = "<option>Television</option><option>Laptop</option> <option>Phone</option>";
                document.getElementById("product").innerHTML = str;
            }
        }
        function calculate() {
            var price = [20000, 30000, 10000, 40, 90];
            var quant = document.getElementById("quant").value;
            //alert(quant);
            var product = document.getElementById("product").value;
            //alert(product);
            var total;
            if (product == "Television")
                total = price[0] * quant;
            else if (product == "Laptop")
                total = price[1] * quant;
            else if (product == "Phone")
                total = price[2] * quant;
            else if (product == "Soap")
                total = price[3] * quant;
            else if (product == "Powder")
                total = price[4] * quant;
            document.getElementById("total").setAttribute("value", total);
        }

    </script>
</head>

<body>
<center>
    <div class="container">

        <h1>Products Details</h1>

        <form>
            <table>
                <tr>
                    <td>Category:</td>
                    <td><select id="category" onchange="myFunction()">
                            <option>Electronics</option>
                            <option>Grocery</option>

                        </select></td>
                </tr>
                <tr>
                    <td>Product:</td>
                    <td>
                        <select id="product">
                            <option>Television</option>
                            <option>Laptop</option>
                            <option>Phone</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Quantity:</td>
                    <td><input type="text" id="quant"></td>
                </tr>
                <tr>
                    <td>Total Price:</td>
                    <td><input type="text" id="total"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Submit" onclick="calculate()"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>

            </table>



        </form>

    </div>
</center>
</body>

</html>
