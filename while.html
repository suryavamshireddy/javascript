<body>
<table>
    <tr>
        <script>

            var c=0;
        while(c<100){
            if(c%10==0){
            document.write("<br>");
             
        
        }
        
        
       document.write(c+ " ");
    c++;

    }
 </script>
    </tr>
</table>
