<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <table>
        <tr>
            <script>
                var b = 0;
                for (i = 0; i < 100; i++) {
                    if (b == 10) {
                        document.write("<br>");
                        b = 0;
                    }
                    document.write(i + " ");
                    b++;
                }
            </script>
        </tr>
    </table>
</body>

</html>
