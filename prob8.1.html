<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function check(){
                       var val= Number(document.getElementById("loan").value);
                       if(val>15){
                           document.getElementById("error").innerHTML="Loan amount should not be greater than 15 lakhs";
                       }
                       else{
                           document.getElementById("error").innerHTML="";
                       }
                    }
        function period(){
             var valu=Number(document.getElementById("year").value);
            if(!(valu>7 && valu<15)){
               
                document.getElementById("nyear").innerHTML="Repayment period should be between 7 and 15";
            }
            else{
                document.getElementById("nyear").innerHTML="";
            }
        }
        function compute(){
                var id1=Number(document.getElementById("loan").value);
                var id2=Number(document.getElementById("p").value);
                var id3=Number(document.getElementById("year").value);
                var result= id1/(id2*12);
                document.getElementById("mp").value=result;
                result=id1*(id2/100);
                document.getElementById("ti").value=result;
                result=((id1/(id3*12))+(id1*(id2/100)));
                document.getElementById("tp").value=result;
        }
        </script>
</head>
<body>
    <form>
    <table>
        <p><b>Enter Loan Information</b></p>
        <tr>
            <td id="l">1) Amount of the loan(any currency):</td>
            <td><input type="number"  id="loan" name="loan" onblur="check()"/><span style="color:red" id="error"></span></td>
        </tr>
        <tr>
                <td>2) Annual percentage rate of interest:</td>
                <td><input type="number"  id="p"/></td>
        </tr>
        <tr>
            <td id="y">3) Replacement period in years:</td>
            <td><input type="number" id="year" name="year" onblur="period()"/><span style="color:red" id="nyear"></span></td>
        </tr>
       </table>
            <button type="button" onclick="compute()">Compute</button>
            <table>
                    <p><b>Payment Information</b></p>
                    <tr>
                        <td>4)Your monthly payment will be:</td>
                        <td><input type="number"  id="mp" readonly/></td>
                    </tr>
                    <tr>
                            <td>5) Your total payment will be:</td>
                            <td><input type="number" id="tp" readonly/></td>
                    </tr>
                    <tr>
                        <td>6) Your total interest payment will be:</td>
                        <td><input type="number" id="ti" readonly/></td>
                    </tr>
                   </table>
 </form>
</table>
</body>
</html>
