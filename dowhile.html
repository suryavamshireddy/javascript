<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<table>
    <tr>
        <script>
            var b=0;
            
            
            do{
        
            document.write(b+" ");
           b++;
           if(b%10==0){
               document.write("<br>");
            
           }
          }while(b<100);
 </script>
    </tr>
</table>
</body>
</html>
